<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Years Countdown App</title>

    <!-- Favicon -->
      <link rel="icon" type="image/icon" href="favicon.ico">
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
      <h1>
        Countdown
        <i class="fa-solid fa-clock-rotate-left"></i>
      </h1>
      <div class="logo">
        <span></span>
      </div>

      <div id="time">
        
        <!-- Days -->
        <div class="circle" style="--clr:#fff;">
          <div class="dots day_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="dd"></circle>
          </svg>
          <div id="days">00<br><span>Days</span></div>
        </div>

        <!-- Hours -->
        <div class="circle" style="--clr:#ff2972;">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00<br><span>Hours</span></div>
        </div>

        <!-- Minutes -->
        <div class="circle" style="--clr:#fee800;">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00<br><span>Minutes</span></div>
        </div>

        <!-- Seconds -->
        <div class="circle" style="--clr:#04fc43;">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00<br><span>Seconds</span></div>
        </div>
      </div>

      <br>
      <h2 class="newYear" id="newYear">
        <br><span>Happy New Year</span></h2>
      <hr>
      
      <footer>
        <div class="version">
          <small>
              <a href="https://github.com/Erik-Varga/js-new-years-countdown/" target="_blank">Source Code: </a> 
            v1.0
          </small>
        </div>
        <div>
            <small>
              <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> Erik Varga | Web Developer <i class="fa-brands fa-github"></i></a>
            </small>
        </div>
      </footer>
    </div>
  
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
